<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacTor</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header id="header">
        <div
          class="player player-active"
          id="xPlayerDisplay"
          onclick="choosePlayer('X')"
        >
          X
        </div>
        <h3 id="titleHeader">Choose X or O</h3>
        <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">
          O
        </div>
      </header>

      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <button id="restartButton">Restart</button>
      <script src="js/script.js"></script>
    </main>
  </body>
</html>
